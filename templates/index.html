<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Puchku ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: #ffe6ea;
            color: #ff4d6d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.2);
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-out;
        }

        .santa {
            position: fixed;
            font-size: 50px;
            animation: flyingSanta 20s linear infinite;
            z-index: 100;
        }

        @keyframes flyingSanta {
            0% {
                transform: translateX(-100%) translateY(0) scale(1);
                top: 20%;
            }
            25% {
                transform: translateX(25vw) translateY(20vh) scale(1.2);
                top: 15%;
            }
            50% {
                transform: translateX(50vw) translateY(0) scale(1);
                top: 25%;
            }
            75% {
                transform: translateX(75vw) translateY(-20vh) scale(1.2);
                top: 20%;
            }
            100% {
                transform: translateX(100vw) translateY(0) scale(1);
                top: 15%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin: 0;
            color: #ff4d6d;
            text-shadow: 1px 1px 2px rgba(255, 77, 109, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
            to { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
        }

        .greeting {
            font-size: 2rem;
            margin: 1.5rem 0;
            color: #ff758f;
            font-weight: 600;
            opacity: 0;
            animation: slideIn 1s ease-out 1s forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message {
            font-size: 1.5rem;
            margin: 2rem 0;
            line-height: 1.5;
            color: #ff758f;
            padding: 1rem;
            border-top: 2px solid #ffe6ea;
            border-bottom: 2px solid #ffe6ea;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 2rem 0;
            perspective: 1000px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.5s;
            animation: cardFlip 1s ease-out;
        }

        @keyframes cardFlip {
            from { transform: rotateY(180deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        .gallery img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .gift-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .gift {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            margin: 10px;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .gift:hover .gift-box {
            transform: rotateY(180deg);
        }

        .gift-front, .gift-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border-radius: 10px;
        }

        .gift-front {
            background: #ff4d6d;
            border: 2px solid #fff;
        }

        .gift-front::before {
            content: 'üéÅ';
            font-size: 3rem;
        }

        .gift-back {
            background: #ff758f;
            transform: rotateY(180deg);
            padding: 10px;
            color: white;
            font-weight: bold;
        }

        .heart {
            position: absolute;
            animation: floatHeart 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(360deg); opacity: 0; }
        }

        .christmas-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: twinkle 1s ease-in-out infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <source src="https://www.chosic.com/wp-content/uploads/2024/01/We-Wish-You-a-Merry-Christmas.mp3" type="audio/mpeg">
    </audio>

    <div class="snow"></div>
    <div class="christmas-lights"></div>
    <div class="santa">üéÖ</div>

    <div class="container">
        <h1>Good Morning Puchku</h1>
        
        <div class="greeting">
            Merry Christmas My Cutiiii ‚ù§Ô∏è
        </div>

        <div class="message">
            Starting this Christmas morning thinking of you<br>
            Your smile brightens my day more than any Christmas light<br>
            Can't wait to celebrate this special day with you üéÑ
        </div>

        <div class="gift-container">
            <div class="gift">
                <div class="gift-box">
                    <div class="gift-front"></div>
                    <div class="gift-back">Infinite Hugs ü§ó</div>
                </div>
            </div>
            <div class="gift">
                <div class="gift-box">
                    <div class="gift-front"></div>
                    <div class="gift-back">Endless Kisses üíã</div>
                </div>
            </div>
            <div class="gift">
                <div class="gift-box">
                    <div class="gift-front"></div>
                    <div class="gift-back">Forever Love ‚ù§Ô∏è</div>
                </div>
            </div>
            <div class="gift">
                <div class="gift-box">
                    <div class="gift-front"></div>
                    <div class="gift-back">Sweet Dreams üíù</div>
                </div>
            </div>
        </div>

        <div class="gallery">
            <img src="static/IMG_20221020_225431_716.jpg" alt="Together Pic 1">
            <img src="static\IMG_20230320_012622877.jpg" alt="Together Pic 2">
            <img src="static/IMG_20230916_205914904_HDR.jpg" alt="Together Pic 3">
            <img src="static\IMG-20220918-WA0027.jpg" alt="Together Pic 4">
            <img src="static\IMG-20230320-WA0004.jpg" alt="Together Pic 5">
        </div>
    </div>

    <script>
            let audioTracks = [
            "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            "https://www.chosic.com/wp-content/uploads/2024/01/We-Wish-You-a-Merry-Christmas.mp3",
            "https://www.chosic.com/wp-content/uploads/2024/01/Jingle-Bells.mp3"
        ];

        let currentTrack = 0;
        const bgMusic = document.getElementById('bg-music');

        window.addEventListener('load', () => {
            // Adding a timeout to allow the page to fully load before playing music
            setTimeout(() => {
                playMusic();
            }, 1000); // Delay music start by 1 second to avoid autoplay restrictions
        });

        function playMusic() {
            bgMusic.src = audioTracks[currentTrack];
            bgMusic.play().catch(() => {
                console.log('Autoplay prevented');
            });
        }

        bgMusic.addEventListener('ended', () => {
            currentTrack = (currentTrack + 1) % audioTracks.length;
            playMusic();
        });

        function createSnow() {
            const snow = document.querySelector('.snow');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 10 + 5}px;
                    height: ${Math.random() * 10 + 5}px;
                    background: white;
                    border-radius: 50%;
                    left: ${Math.random() * 100}vw;
                    animation: fall ${Math.random() * 5 + 5}s linear infinite;
                `;
                snow.appendChild(snowflake);
            }
        }

        function createLights() {
            const lights = document.querySelector('.christmas-lights');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 30; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.left = `${Math.random() * 100}%`;
                light.style.top = `${Math.random() * 100}%`;
                light.style.animationDelay = `${Math.random() * 2}s`;
                lights.appendChild(light);
            }
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = '100%';
                heart.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
                heart.style.setProperty('--y', `-${Math.random() * 300 + 200}px`);
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }

        createSnow();
        createLights();
        createHearts();

        document.querySelectorAll('.gallery img').forEach((img, index) => {
            img.style.animationDelay = `${index * 0.2}s`;
        });
    </script>
</body>
</html>
